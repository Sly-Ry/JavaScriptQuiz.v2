<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS  -->
    <link rel="stylesheet" href="./assets/style.css"/>

    <!-- page title -->
    <title>JSQ2</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid mb-5">
        
        <!-- div for score link and time -->
        <div class="row">
            
            <!-- Highscore button -->
            <div class="col-6">

                <!-- <a href="">View Highscores</a> -->
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1"> View High Score</button>
            </div>
            
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time: 5s</p>
            </div>
        </div>
    </header>
    
    <!-- Main Section -->
    <main>
        <!-- container for intro, questions and answers -->
        <div class="container">

            <!-- Intro Section // hide upon start -->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        
                        <!-- intro header -->
                        <h1 class="d-flex justify-content-center text-center">JS Quiz II</h1>

                        <!-- intructions -->
                        <p class="d-flex justify-content-center text-center">Try to answer the following JavaScript code questions within the time limit. Incorrect answers will penalize your time/score by 2 seconds! Good luck!</p>

                        <!-- start button -->
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>

                    </div>
                </div>
            </section>
            
            <!-- Questions & Answers; unhide upon start -->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">

                        <!-- current question  -->
                        <h2 id="question">Question</h2>

                        <!-- current answers -->
                        <ul class="px-0 py-0 nobullets">
                            <li><button id="answer1" value="0" type="button" class="btn btn-success ansBtn">Answer1</button></li>
                            <li><button id="answer2" value="1" type="button" class="btn btn-success ansBtn">answer2</button></li>
                            <li><button id="answer3" value="2" type="button" class="btn btn-success ansBtn">answer3</button></li>
                            <li><button id="answer4" value="3" type="button" class="btn btn-success ansBtn">answer4</button></li>
                        </ul>

                        <!-- answer results -->
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                            <!-- correct or wrong will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quiz Results; final score and name -->
            


            <!-- Highscores -->
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- JavaScript -->
</body>
</html>
