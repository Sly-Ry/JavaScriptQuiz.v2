<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS  -->
    <link rel="stylesheet" href="./assets/style.css"/>

    <!-- page title -->
    <title>JSQ2</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid mb-5">
        
        <!-- div for score link and time -->
        <div class="row">
            
            <!-- Highscore button -->
            <div class="col-6">

                <!-- <a href="">View Highscores</a> -->
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1"> High Score</button>
            </div>
            
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time: 5s</p>
            </div>
        </div>
    </header>
    
    <!-- Main Section -->
    <main>
        <!-- container for intro, questions and answers -->
        <div class="container">

            <!-- Intro Section // hide upon start -->
            <section id="intro">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        
                        <!-- intro header -->
                        <h1 class="d-flex justify-content-center text-center">JS Quiz II</h1>

                        <!-- intructions -->
                        <p class="d-flex justify-content-center text-center">Try to answer the following JavaScript code questions within the time limit. Incorrect answers will penalize your time/score by 2 seconds.</p>

                        <!-- start button -->
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Good Luck</button>
                    </div>
                </div>
            </section>
            
            <!-- Questions & Answers; unhide upon start -->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">

                        <!-- current question  -->
                        <h2 id="question" class="d-flex justify-content-center text-center">Question</h2>

                        <!-- current answers -->
                        <ul class="px-0 py-0 nobullets">
                            <li><button id="answer1" value="0" type="button" class="btn btn-success ansBtn">answer1</button></li>
                            <li><button id="answer2" value="1" type="button" class="btn btn-success ansBtn">answer2</button></li>
                            <li><button id="answer3" value="2" type="button" class="btn btn-success ansBtn">answer3</button></li>
                            <li><button id="answer4" value="3" type="button" class="btn btn-success ansBtn">answer4</button></li>
                        </ul>

                        <!-- answer results -->
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                            <!-- correct or wrong will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quiz Results; final score and name -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 class="d-flex justify-content-center text-center">Game Over</h2>

                        <!-- final Score display -->
                        <p>Score: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Final score: </p> -->

                        <!-- initial's Input -->
                        <p>Initials: <span class="mt-1"><input placeholder="" id="intials" /></span>
                            <button id="submit-score" class="btn btn-secondary mx-1 my-1 d-inline-block">Enter</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Highscores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 class="d-flex justify-content-center text-center">High Scores</h2>

                        <!-- list for high scores -->
                        <ol id="scores-list">
                            <li></li>
                        </ol>

                        <!-- return button -->
                        <button id="back" class="btn btn-secondary mx-1 my-1 d-inline-block ">Back</button>

                        <!-- clear scores button -->
                        <button id="reset" class="btn btn-secondary mx-1 my-1 d-inline-block">Reset</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- JavaScript -->
    <!-- basic JS script -->
    <script src="./assets/index.js"></script>
    
    <!-- JQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <!-- bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
